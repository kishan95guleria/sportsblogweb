{% extends 'main.html' %}
{% block content %}

<!-- Main Section -->

<main class="formPage my-xl">
  <h2 style="text-align:center;">Add Your Blog</h2>
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'projects' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}

                <!-- <div class="form__field">
                    {% for tag in project.tags.all %}
                    <div class="project-tag tag tag--pill tag--main" data-tag="{{tag.id}}"
                        data-project="{{project.id}}">{{tag.name}} &#215;</div>
                    {% endfor %}
                </div> -->

                <div class="form__field">
                    <label for="formInput#text">More Sports you like</label>
                    <textarea class="input" name="newtags" placeholder="Add More sports"></textarea>
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
